<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Averia+Serif+Libre:ital@1&family=Imprima&family=Montserrat:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <title>Ingreso de Datos</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <a href="/login">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">

            </a>
            
        </div>

        <button class="abrir-menu" id="abrir"><i class="bi bi-list"></i></button>
        <nav class="nav visible" id="nav">
            <button id="cerrar" class="cerrar-menu"><i class="bi bi-x-lg"></i></button>
            <ul class="nav-list">
                <li><a href="/login">Inicio</a></li>
                <li><a href="#">Buscador</a></li>
                <li><a href="/login">Iniciar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <h2>Ingreso de Datos</h2>

    <div class="formulario contenedor">
        <form id="datos-form" action="{{ url_for('datos', user_id=user_id) }}" method="POST" class="contenido_formulario">
            <!-- Campos del formulario -->
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
    
            <label for="edad">Edad:</label>
            <input type="text" id="edad" name="edad" required>
    
            <label for="ocupacion">Ocupación:</label>
            <input type="text" id="ocupacion" name="ocupacion" required>
    
            <label for="institucion">Institución:</label>
            <input type="text" id="institucion" name="institucion" required>
    
            <!-- Botón de envío -->
            <button type="submit" class="btn btn-verde">Enviar</button>
        </form>
    
        <div class="btn-container">
            <button type="button" id="cancelar-btn" class="btn">Cancelar</button>
        </div>
    
    

    </div>


    <footer>
        <div class="footer-contenido">
            <div class="logo">
                <a href="index.html">
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo">
                </a>
            </div><!--.logo-->
            <div class="enlaces-footer">
                <a href="#">Terminos y condiciones</a>
                <a href="#">Aviso de privacidad</a>
                <a href="#">Contactanos</a>
            </div>
        </div><!--.footer-->
        <p>Todos los derechos reservados. Cerebros&copy;</p>
    </footer>
    <script src="static/js/script.js"></script>
    <script>
        // JavaScript para manejar eventos de botones
        const form = document.getElementById('datos-form');
        const cancelarBtn = document.getElementById('cancelar-btn');

        // Event listener para el botón de cancelar
        cancelarBtn.addEventListener('click', function() {
            // Resetear el formulario
            form.reset();
        });

        // Redirigir al perfil después de enviar el formulario
        form.addEventListener('submit', function() {
            window.location.href = "{{ url_for('perfil', user_id=user_id) }}";
        });
    </script>

</body>
</html>
